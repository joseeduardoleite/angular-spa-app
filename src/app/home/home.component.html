<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA App</title>
</head>

<body>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>

    <div>
        <spa-alunos [valorInicial]="valor"></spa-alunos>

        <button (click)="incrementarValor()">Incrementar valor</button>
        <button (click)="zerarValor()">Zerar valor</button>
        <button (click)="exibirTabela()">Exibir Tabela</button>
        <button (click)="naoExibirTabela()">NÃ£o Exibir a Tabela</button>
    </div>

    <table *ngIf="exibeTabela">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>E-mail</th>
            <th>Curso</th>
        </tr>
        <tr *ngFor="let aluno of listaAlunos">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.idade}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.curso}}</td>
        </tr>
    </table>

    <spa-professores></spa-professores>
</body>

</html>
